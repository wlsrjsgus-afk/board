<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정하기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>글을 수정하세요</h1>
        <form method="post">
            <p><input type="text" name="title" value="{{ post.title }}" required style="width: 100%; padding: 8px;"></p>
            <p><textarea name="content" rows="15" required style="width: 100%; padding: 8px;">{{ post.content }}</textarea></p>
            <p><button type="submit">수정 완료</button></p>
        </form>
    </div>
</body>
</html>
